<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">

	var caminhoComGasolina = 480;
	var consumoDeGasolina = 40;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = 40;


	var somaGasolina = (caminhoComGasolina / consumoDeGasolina);
	var somaAlcool = (caminhoComAlcool / consumoDeAlcool);

	document.write("O consumo do meu tanque com Gasolina é " + Math.round(somaGasolina));
	document.write("<br>");
	document.write("O consumo do meu tanque com Álcool é " + Math.round(somaAlcool));
	document.write("<br>");

</script>
